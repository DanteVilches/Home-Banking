<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body class="min-vh-100">
		<div
			id="app"
			class="row-cols-4 d-flex justify-content-center mt-3 flex-column align-items-center min-vh-100"
		>
			<div class="col-4">
				<div class="mb-3">
					<form>
						<h3>Client Manager</h3>
						<div class="mb-3">
							<label for="name" class="form-label">Name: </label>
							<input
								type="text"
								class="form-control"
								placeholder="David"
								id="name"
								v-model="inputName"
							/>
						</div>
						<div class="mb-3">
							<label for="lastName" class="form-label">Last name: </label>
							<input
								type="text"
								class="form-control"
								placeholder="Doe"
								id="lastName"
								v-model="inputLastName"
							/>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email address:</label>
							<input
								type="email"
								class="form-control"
								id="email"
								placeholder="david@aol.com"
								v-model="inputEmail"
							/>
						</div>
						<div>
							<button
								type="submit"
								class="btn btn-success"
								@click.prevent="addClient()"
							>
								Add Client
							</button>
						</div>
					</form>
				</div>
			</div>

			<div class="col-6">
				<table class="table-responsive table table-striped">
					<thead>
						<h3 class="text-start">Client list</h3>
						<tr>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="client of clients">
							<td>{{client.clientName}}</td>
							<td>{{client.clientLastName}}</td>
							<td>{{client.clientEmail}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-6 min-vh-100">
				<h3>Client REST response</h3>
				<pre>{{backendJson}}</pre>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="sweetalert2.all.min.js"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="./main.js"></script>
	</body>
</html>
