<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accounts | Mindhub Brothers</title>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/styleaccounts.css" />
	</head>
	<body>
		<div class="app-container" id="app">
			<div class="app-header d-flex justify-content-between">
				<div class="app-header-left">
					<img src="./images/bank logo.png" alt="" style="width: 64px" />
					<p class="app-name">Mindhub Brothers</p>
				</div>
				<div class="app-header-mid">
					<p class="tittle">Accounts</p>
				</div>
				<div class="app-header-right">
					<button class="mode-switch" title="Switch Theme">
						<svg
							class="moon"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<defs></defs>
							<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
						</svg>
					</button>

					<button class="profile-btn">
						<!-- <img src="https://assets.codepen.io/3306515/IMG_2025.jpg" /> -->
						<span>{{clientName}}</span>
					</button>
				</div>
			</div>
			<div class="app-content">
				<div class="sidebar">
					<div class="app-sidebar">
						<div class="sidebarLinks">
							<a href="" class="app-sidebar-link active">
								<div>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										fill="none"
										stroke="currentColor"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
										class="feather feather-home"
									>
										<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
										<polyline points="9 22 9 12 15 12 15 22" />
									</svg>
								</div>
								<div>Accounts</div>
							</a>
							<a href="" class="sidebarLinkActive"></a>
						</div>
						<div class="sidebarLinks">
							<a href="" class="app-sidebar-link">
								<div>
									<svg
										class="link-icon feather feather-pie-chart"
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										fill="none"
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										viewBox="0 0 24 24"
									>
										<defs />
										<path d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z" />
									</svg>
								</div>
								<div>Loans</div>
							</a>
						</div>
						<div class="sidebarLinks">
							<a href="" class="app-sidebar-link">
								<div>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										fill="none"
										stroke="currentColor"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
										class="feather feather-calendar"
									>
										<rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
										<line x1="16" y1="2" x2="16" y2="6" />
										<line x1="8" y1="2" x2="8" y2="6" />
										<line x1="3" y1="10" x2="21" y2="10" />
									</svg>
								</div>
								<div>Credit cards</div>
							</a>
						</div>
						<div class="sidebarLinks">
							<a href="" class="app-sidebar-link">
								<div>
									<svg
										class="link-icon feather feather-settings"
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										fill="none"
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										viewBox="0 0 24 24"
									>
										<defs />
										<circle cx="12" cy="12" r="3" />
										<path
											d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"
										/>
									</svg>
								</div>
								<div>Settings</div>
							</a>
						</div>
					</div>
				</div>
				<div class="projects-section">
					<div class="projects-section-header">
						<div>
							<p>{{clientName}}</p>
							<p>{{client.clientEmail}}</p>
						</div>
					</div>
					<div class="projects-section">
						<div class="projects-section-header d-flex justify-content-end">
							<p class="time">{{Localtime}}</p>
						</div>

						<div class="project-boxes jsGridView d-flex justify-content-center">
							<div class="project-box-wrapper" v-for="(account,index) in accounts">
								<div
									class="project-box"
									:key="index"
									:style="{backgroundColor: arrayOfColours[index % arrayOfColours.length]}"
								>
									<div class="project-box-header">
										<span
											>{{formatDate(account.accountCreationDate)}}
											{{formatTime(account.accountCreationDate)}}</span
										>
										<div class="more-wrapper dropstart">
											<button class="project-btn-more" data-bs-toggle="dropdown">
												<svg
													xmlns="http://www.w3.org/2000/svg"
													width="24"
													height="24"
													viewBox="0 0 24 24"
													fill="none"
													stroke="currentColor"
													stroke-width="2"
													stroke-linecap="round"
													stroke-linejoin="round"
													class="feather feather-more-vertical"
												>
													<circle cx="12" cy="12" r="1" />
													<circle cx="12" cy="5" r="1" />
													<circle cx="12" cy="19" r="1" />
												</svg>
											</button>

											<ul class="dropdown-menu dropdown-menu-dark">
												<li>
													<a
														class="dropdown-item"
														:href="'./account.html?id='+account.accountId"
														>Transactions</a
													>
												</li>
											</ul>
										</div>
									</div>
									<div class="project-box-content-header">
										<p class="box-content-header">{{account.accountNumber}}</p>
										<p class="box-content-subheader fw-bold" style="font-size: 24px">
											Balance ${{account.accountBalance}}
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="sweetalert2.all.min.js"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./javascript/accounts.js"></script>
	</body>
</html>
