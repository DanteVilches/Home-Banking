<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transfers | Mindhub Brothers</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/styletTransfers.css" />
	</head>
	<body>
		<div class="app-container" id="app">
			<div class="app-header">
				<div class="app-header-left">
					<img :src="logo" alt="" style="width: 64px" />
					<p class="app-name fs-2">Mindhub Brothers</p>
				</div>
				<div class="app-header-mid">
					<p class="tittle fs-2">Transfers</p>
				</div>
				<div class="app-header-right">
					<button class="mode-switch" title="Switch Theme" @click="changeLogoColor">
						<svg
							class="moon"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<defs></defs>
							<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
						</svg>
					</button>
					<button class="profile-btn">
						<!-- <img src="https://assets.codepen.io/3306515/IMG_2025.jpg" /> -->
						<span>{{clientName}}</span>
					</button>
				</div>
			</div>
			<div class="app-content">
				<div class="sidebar">
					<div class="app-sidebar">
						<div class="sidebarLinks">
							<a href="./accounts.html" class="app-sidebar-link">
								<div class="ms-2">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										fill="currentColor"
										class="bi bi-wallet2"
										viewBox="0 0 16 16"
									>
										<path
											d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"
										/>
									</svg>
								</div>
								<div class="ms-2 me-3">Accounts</div>
							</a>
							<a href="" class="sidebarLinkActive"></a>
						</div>
						<div class="sidebarLinks w-100">
							<a href="./cards.html" class="app-sidebar-link">
								<div class="ms-2">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										fill="currentColor"
										class="bi bi-credit-card"
										viewBox="0 0 16 16"
									>
										<path
											d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"
										/>
										<path
											d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"
										/>
									</svg>
								</div>
								<div class="ms-2 me-3">Credit cards</div>
							</a>
						</div>
						<div class="sidebarLinks">
							<a href="" class="app-sidebar-link">
								<div class="ms-2">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										fill="currentColor"
										class="bi bi-cash-coin"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"
										/>

										/>
										<path
											d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"
										/>
										<path
											d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"
										/>
									</svg>
								</div>
								<div class="ms-2 me-3 getALoan">Geat a loan</div>
							</a>
						</div>
						<div class="sidebarLinks">
							<a href="" class="app-sidebar-link active">
								<div class="ms-2">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										fill="currentColor"
										class="bi bi-currency-dollar"
										viewBox="0 0 16 16"
									>
										<path
											d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
										/>
									</svg>
								</div>
								<div class="ms-2 me-3">Transfers</div>
							</a>
						</div>
						<div class="d-flex flex-column sideBarLogOut">
							<div class="sidebarLinks">
								<a href="" class="app-sidebar-link" @click.prevent="logOut">
									<div class="ms-2">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											fill="currentColor"
											class="bi bi-box-arrow-left"
											viewBox="0 0 16 16"
										>
											<path
												fill-rule="evenodd"
												d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"
											/>
											<path
												fill-rule="evenodd"
												d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"
											/>
										</svg>
									</div>
									<div class="ms-2 me-3">Logout</div>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="projects-section">
					<div class="projects-section-header d-flex justify-content-end">
						<p class="time">{{Localtime}}</p>
					</div>

					<div class="accordion" id="accordionPanelsStayOpenExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="panelsStayOpen-headingOne">
								<button
									class="accordion-button"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#panelsStayOpen-collapseOne"
									aria-expanded="true"
									aria-controls="panelsStayOpen-collapseOne"
								>
									Transfer to other accounts
								</button>
							</h2>
							<div
								id="panelsStayOpen-collapseOne"
								class="accordion-collapse collapse show"
								aria-labelledby="panelsStayOpen-headingOne"
								data-bs-parent="#accordionPanelsStayOpenExample"
							>
								<div class="accordion-body d-flex flex-column">
									<div class="d-flex justify-content-center flex-wrap">
										<div class="w-25 me-4 w100Mobile">
											<select class="form-select" v-model="chosenAccount">
												<option value="">Origin Account</option>
												<option :value="account.number" v-for="account in accounts">
													{{account.number}}
												</option>
											</select>
										</div>

										<div class="input-group mb-3 w-25 me-4 w100Mobile">
											<span class="input-group-text">$</span>
											<input
												type="number"
												class="form-control"
												placeholder="Amount"
												v-model="amountToOthers"
											/>
										</div>
										<div class="input-group mb-3 w-25 w100Mobile">
											<input
												type="text"
												class="form-control"
												v-model="accountDestination"
												placeholder="Destination account"
											/>
										</div>
									</div>

									<div class="input-group w-50 align-self-center w100Mobile">
										<span class="input-group-text">Description</span
										><textarea
											class="form-control"
											aria-label="With textarea"
											v-model="descriptionToOthers"
										></textarea>
									</div>
									<div class="align-self-center mt-3">
										<button
											type="button"
											class="btn btn-primary"
											@click.prevent="transferToOThers"
										>
											Transfer
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#panelsStayOpen-collapseTwo"
									aria-expanded="false"
									aria-controls="panelsStayOpen-collapseTwo"
								>
									Transfer between your accounts
								</button>
							</h2>
							<div
								id="panelsStayOpen-collapseTwo"
								class="accordion-collapse collapse"
								aria-labelledby="panelsStayOpen-headingTwo"
								data-bs-parent="#accordionPanelsStayOpenExample"
							>
								<div class="accordion-body d-flex flex-column">
									<div class="input-group mb-3 d-flex justify-content-center flex-wrap">
										<div class="w-25 me-4 w100Mobile">
											<select class="form-select" v-model="chosenAccountOrigin">
												<option value="">Origin Account</option>
												<option
													:value="account.number"
													v-for="account in accounts"
													:disabled="account.number === chosenAccountDestination"
												>
													{{account.number}}
												</option>
											</select>
										</div>

										<div class="input-group mb-3 w-25 me-4 w100Mobile">
											<span class="input-group-text">$</span>
											<input
												type="number"
												class="form-control"
												placeholder="Amount"
												v-model="amountBetweenAccounts"
											/>
										</div>

										<div class="w-25 w100Mobile">
											<select class="form-select" v-model="chosenAccountDestination">
												<option value="">Destination Account</option>
												<option
													:value="account.number"
													v-for="account in accounts"
													:disabled="account.number === chosenAccountOrigin"
												>
													{{account.number}}
												</option>
											</select>
										</div>
									</div>

									<div class="input-group w-50 align-self-center w100Mobile">
										<span class="input-group-text">Description</span
										><textarea
											class="form-control"
											aria-label="With textarea"
											v-model="descriptionBetweenAccounts"
										></textarea>
									</div>
									<div class="align-self-center mt-3">
										<button
											type="button"
											class="btn btn-primary"
											@click.prevent="transfer"
										>
											Transfer
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<footer class="marginFooter mb-3">
						<div class="rounded-social-buttons">
							<a
								class="social-button facebook"
								href="https://www.facebook.com/"
								target="_blank"
								><i class="fab fa-facebook-f"></i
							></a>
							<a
								class="social-button twitter"
								href="https://www.twitter.com/"
								target="_blank"
								><i class="fab fa-twitter"></i
							></a>
							<a
								class="social-button linkedin"
								href="https://www.linkedin.com/in/dante-vilches-85646423b/"
								target="_blank"
								><i class="fab fa-linkedin"></i
							></a>
							<a
								class="social-button youtube"
								href="https://www.youtube.com/"
								target="_blank"
								><i class="fab fa-youtube"></i
							></a>
							<a
								class="social-button instagram"
								href="https://www.instagram.com/dantepilsen"
								target="_blank"
								><i class="fab fa-instagram"></i
							></a>
						</div>
					</footer>
				</div>
			</div>
		</div>

			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script>

		<script src="sweetalert2.all.min.js"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./javascript/transfers.js"></script>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
			integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"

	</body>
</html>
