<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Client Manager | Minhub Brothers</title>
	</head>
	<body>
		<div id="app" class="row-cols-4 d-flex mt-3 justify-content-evenly flex-wrap">
			<div class="d-flex flex-column col-6 p-3 ms-5 divREST">
				<div class="d-flex justify-content-center">
					<div class="mb-3 col-7">
						<form>
							<h3 class="text-center">Client Manager</h3>
							<div class="mb-3">
								<label for="name" class="form-label">Name: </label>
								<input
									type="text"
									class="form-control"
									placeholder="Mike"
									id="name"
									v-model="inputName"
								/>
							</div>
							<div class="mb-3">
								<label for="lastName" class="form-label">Last name: </label>
								<input
									type="text"
									class="form-control"
									placeholder="Ehrmantraut"
									id="lastName"
									v-model="inputLastName"
								/>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email address:</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Mike_Ehrmantraut@mindhub.com"
									v-model="inputEmail"
								/>
							</div>
							<div>
								<button
									type="submit"
									class="btn btn-success"
									@click.prevent="addClient()"
								>
									Add Client
								</button>
							</div>
						</form>
					</div>
				</div>

				<div class="divTable">
					<table class="table-responsive table table-striped">
						<thead>
							<h3 class="text-center">Client list</h3>
							<tr class="w-100">
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
								<th scope="col">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="client of clients">
								<td class="text-white">
									{{client.clientName}}
									<button
										class="btn"
										@click.prevent="modifyOne(client.clientName,'First Name',client)"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="16"
											height="16"
											fill="currentColor"
											class="bi bi-pencil"
											viewBox="0 0 16 16"
										>
											<path
												d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
											/>
										</svg>
									</button>
								</td>
								<td class="text-white">
									{{client.clientLastName}}
									<button
										class="btn"
										@click.prevent="modifyOne(client.clientLastName, 'Last Name',client)"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="16"
											height="16"
											fill="currentColor"
											class="bi bi-pencil"
											viewBox="0 0 16 16"
										>
											<path
												d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
											/>
										</svg>
									</button>
								</td>
								<td class="text-white">
									{{client.clientEmail}}
									<button
										class="btn"
										@click.prevent="modifyOne(client.clientEmail, 'Email',client)"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="16"
											height="16"
											fill="currentColor"
											class="bi bi-pencil"
											viewBox="0 0 16 16"
										>
											<path
												d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
											/>
										</svg>
									</button>
								</td>
								<td class="borderTD">
									<button class="btn btn-light" @click.prevent="modifyClient(client)">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											fill="currentColor"
											class="bi bi-pencil-square"
											viewBox="0 0 16 16"
										>
											<path
												d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
											/>
											<path
												fill-rule="evenodd"
												d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
											/>
										</svg>
									</button>
								</td>
								<td class="borderTD">
									<button class="btn btn-danger" @click.prevent="deleteClient(client)">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											fill="currentColor"
											class="bi bi-x-octagon"
											viewBox="0 0 16 16"
										>
											<path
												d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"
											/>
											<path
												d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
											/>
										</svg>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="col-4 divREST d-flex justify-content-center p-3 ms-5">
				<div class="w-100 d-flex align-items-center flex-column">
					<h3>Client REST response</h3>
					<pre class="w-100">{{backendJson}}</pre>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="sweetalert2.all.min.js"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="./manager.js"></script>
	</body>
</html>
